<div class="breadcrumb-container">
	<ul class="breamcrumb">
		<li><a href="{EQDKP_CONTROLLER_PATH}{SID}" title="{L_home}"><i class="fa fa-home"></i></a></li>
		<li><a href="{EQDKP_ROOT_PATH}admin/{SID}">{L_menu_admin_panel}</a>
		<li class="current"><a>{L_feedposter}: {L_fp_manage_feeds}</a></li>
	</ul>
	<div class="clear"></div>
</div>


<div class="contentHeader">
	<h1 class="contentTitle">{L_fp_manage_feeds}</h1>
</div>

<form method="post" action="{ACTION}" name="post" >

	<div class="tableHeader floatRight">
		<button class="mainoption" name="new" type="submit" id="new"><i class="fa fa-plus"></i>{L_fp_new_feed}</button>
	</div>
	<div class="clear"></div>
	<table class="table fullwidth colorswitch" id="profilefield_table">
		<thead>
		<tr class="not-sortable">
			<th class="nowrap">&nbsp;</th>
			<th class="nowrap"><input type="checkbox" name="all_nr" id="selall_fields" /></th>
			<th colspan="2">{L_action}</th>
			<th>{L_name}</th>
			<th>{L_fp_url}</th>
			<th class="hiddenSmartphone">{L_fp_last_updated}</th>
			<th class="hiddenSmartphone">{L_fp_last_status}</th>
		</tr>
		</thead>
		<tbody>
		<!-- BEGIN field_row -->
		<tr>
			<td width="20" class="nowrap" align="center"><i class="{field_row.ENABLED_ICON}"> </i></td>
			<td width="15" class="nowrap" align="center"><input name="del_ids[]" type="checkbox" value="{field_row.ID}" /></td>
			<td width="10" align="center" class="nowrap"><a href="{field_row.U_ENABLE}" title="{field_row.L_ENABLE}"><i class="fa {field_row.ENABLE}"></i></a></td>
			<td width="10" align="center" class="nowrap"><a href="{field_row.U_EDIT}"><i class="fa fa-pencil fa-lg" title="{L_edit}"></i></a></td>
			<td width="30%"><a href="{field_row.U_EDIT}">{field_row.NAME}</a></td>
			<td width="30%">{field_row.URL}</td>
			<td class="hiddenSmartphone">{field_row.LAST_UPDATED}</td>
			<td class="hiddenSmartphone"><i class="{field_row.ERROR_ICON}"> </i></td>
		</tr>
		<!-- END field_row -->
		</tbody>
		<tr class="not-sortable">
			<th colspan="9" class="footer">
				{FC_PROFILEFIELDS}
			</th>
		</tr>
	</table>
	<div class="contentFooter">
		<button class="mainoption" name="del" type="button" id="delete" onclick="delete_warning();"><i class="fa fa-times"></i>{L_delete_selected}</button>
		<input type="hidden" name="del" value="1" disabled="disabled" id="mass_del_submit" />
	</div>
	{CSRF_TOKEN}
</form>
